   <h1>Tari Saman Meusekat</h1>
   
   
   <p>Tari saman adalah tari yang berasal dari daerah Nanggro Aceh Darussalam 
      </p>
   
   <p>Fungsi tari Saman yaitu sebagai tari yang dipentaskan 
      di upacara hari besar keagamaan seperti saat maulid Nabi 
      Muhammad SAW. Selain itu, tari ini juga berfungsi sebagaisarana penyebaran dakwah.</p>
